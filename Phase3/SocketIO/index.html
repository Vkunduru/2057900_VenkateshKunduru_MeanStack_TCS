<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- connecting library file part of node_module folder -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket = io();
        function myFun(clientname, msgbody) {
            
            socket.emit("name",clientname.value);
            socket.emit("body", msgbody.value);
            if( document.getElementById("chatwindow") != null){
                document.getElementById("chatwindow").innerHTML += `</br>${clientname.value} says: ${msgbody.value}`;
            }
        }

        socket.on("obj1",(msg)=> {
                if( document.getElementById("chatwindow") != null){
                    document.getElementById("chatwindow").innerHTML += `</br> ${msg}`;
        }
            });

    </script>
</head>

<body>
    <h2>Socket.io Chat Service</h2>
    <form >
        <label>Name of Client</label>
        <input name="clientname" type="text"></br>
        <label>Message Body</label>
        <textarea name="msgbody" style="width:300px;height:150px;"></textarea></br>
        <input type="button" onclick=myFun(clientname,msgbody) value="Submit">
    </form>
    <div id="chatwindow">
        <h4>Chat Window</h4></br>

    </div>
</body>

</html>
